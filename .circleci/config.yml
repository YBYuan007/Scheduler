version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16

    working_directory: ~/client

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test

      
  deploy:
    machine:
      enabled: true

    working_directory: ~/client

    steps:
      - add_ssh_keys:
          fingerprints:
            - "9d:85:93:58:9d:c4:74:ee:62:a1:6d:71:6c:7d:59:7d"
      - checkout
      - run:
          name: Push Master to Production
          command: |
            git push https://github.com/YBYuan007/Scheduler.git master:production

